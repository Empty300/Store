{% if baskets %}
    <div class="col-md-5 order-details">
    <div class="section-title text-center">
        <h3 class="title">Корзина</h3>
    </div>
    <div class="order-summary">
        <div class="order-col">
            <div><strong>Товар</strong></div>
            <div><strong>Цена</strong></div>
        </div>
        <div class="order-products">
            {% for basket in baskets %}
                <div class="order-col">
                    <div><div class="product-widget"><a class="delete" href="{% url 'products:basket_remove' basket.id %}">
                        <i class="fa fa-close"></i></a></div> 111{{ basket.product.name }} x {{ basket.quantity }}</div>
                    <div>{{ basket.sum }} руб.</div>
                </div>
            {% endfor %}
        </div>
        <div class="order-col">
            <div>Доставка</div>
            <div><strong>Бесплатно</strong></div>
        </div>
        <div class="order-col">
            <div><strong>Цена за всё:</strong></div>
            <div><strong class="order-total">{{ baskets.total_sum }} руб.</strong></div>
        </div>
    </div>
    <div class="input-checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">
            <span></span>
            I've read and accept the <a href="#">terms & conditions</a>
        </label>
    </div>
    <a href="#" class="primary-btn order-submit">Заказать</a>
</div>
{% else %}
    <div class="col-md-5 order-details">
    <div class="section-title text-center">
        <h3 class="title">Корзина пуста</h3>

    </div></div></div>
{% endif %}
