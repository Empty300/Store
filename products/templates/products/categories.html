{% extends 'products/base.html' %}
{% load static %}
{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-pull-12">
                    {% if object_list %}
                        {% for category in object_list %}
                            <div class="col-md-3 col-xs-4 infinite-item">
                                <div class="product">
                                    <div class="product-img">
                                        <img src="{{ category.image1 }}" alt="">
                                    </div>
                                    <div class="product-body">
                                        <div class="items-text1">
                                            <h3 class="product-name"><a
                                                    href="{% url 'products:index' category.id %}?order=discount">
                                                {{ category.name }}</a></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        </div>{% endif %}
                <div class="store-filter clearfix">
                    {% if page_obj.has_next %}
                        <a class="infinite-more-link"
                           href="?page={{ page_obj.next_page_number }}{% if query %}{{ query }}{% endif %}"
                           id="pag">next</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
